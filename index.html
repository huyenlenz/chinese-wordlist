        // Filter out words that are not exactly 2 characters long (redundant if list is pre-filtered, but safe)
        const twoCharWords = hskWords.filter(item => item.word.length === 2);

        // Get references to HTML elements
        const searchInput = document.getElementById('searchInput');
        const resultsTableBody = document.getElementById('resultsTableBody');

        // Function to display results in the table
        function displayResults(results) {
            // Clear previous results
            resultsTableBody.innerHTML = '';

            if (results.length === 0) {
                // Show message if no results found
                 resultsTableBody.innerHTML = '<tr><td colspan="3" class="no-results">No matching words found.</td></tr>';

            } else {
                // Populate table with new results
                results.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">${item.word}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">${item.pinyin}</td>
                        <td class="px-4 py-2 text-sm text-gray-500">${item.meaning}</td>
                    `;
                    resultsTableBody.appendChild(row);
                });
            }
        }

        // Event listener for the search input
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim(); // Get search query and remove leading/trailing whitespace

            if (query === '') {
                // If query is empty, clear the table and show initial prompt
                resultsTableBody.innerHTML = '<tr><td colspan="3" class="no-results">Enter a character above to see related words.</td></tr>';
                return; // Exit the function early
            }

            // Filter the words: check if the word includes the query character
            const filteredResults = twoCharWords.filter(item => item.word.includes(query));

            // Display the filtered results
            displayResults(filteredResults);
        });

    </script>
